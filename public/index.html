<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS</title>
    <!-- when we run npm build style.css will appear -->
    <link rel="stylesheet" href="style.css" />
    <script src="/dist/bundle.js" defer></script>
  </head>

  <body>
    <div class="flex flex-col items-center">
      <h1 class="text-3xl text-blue-500">Star Wars characters</h1>
      <div class="flex flex-col mt-8">
        <div
          class="py-2 -my-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8"
        >
          <div
            class="
              inline-block
              min-w-full
              overflow-hidden
              align-middle
              border-b border-gray-200
              shadow
              sm:rounded-lg
            "
          >
            <table class="min-w-full">
              <thead>
                <tr>
                  <th
                    class="
                      px-6
                      py-3
                      text-xs
                      font-medium
                      leading-4
                      tracking-wider
                      text-left text-gray-500
                      uppercase
                      border-b border-gray-200
                      bg-gray-50
                    "
                  >
                    Name
                  </th>
                  <th
                    class="
                      px-6
                      py-3
                      text-xs
                      font-medium
                      leading-4
                      tracking-wider
                      text-left text-gray-500
                      uppercase
                      border-b border-gray-200
                      bg-gray-50
                    "
                  >
                    height
                  </th>
                  <th
                    class="
                      px-6
                      py-3
                      text-xs
                      font-medium
                      leading-4
                      tracking-wider
                      text-left text-gray-500
                      uppercase
                      border-b border-gray-200
                      bg-gray-50
                    "
                  >
                    mass
                  </th>
                  <th
                    class="
                      px-6
                      py-3
                      text-xs
                      font-medium
                      leading-4
                      tracking-wider
                      text-left text-gray-500
                      uppercase
                      border-b border-gray-200
                      bg-gray-50
                    "
                  >
                    birth year
                  </th>
                  <th
                    class="
                      px-6
                      py-3
                      text-xs
                      font-medium
                      leading-4
                      tracking-wider
                      text-left text-gray-500
                      uppercase
                      border-b border-gray-200
                      bg-gray-50
                    "
                  >
                    gender
                  </th>
                  <th
                    class="
                      px-6
                      py-3
                      text-xs
                      font-medium
                      leading-4
                      tracking-wider
                      text-left text-gray-500
                      uppercase
                      border-b border-gray-200
                      bg-gray-50
                    "
                  >
                    count films
                  </th>
                  <th
                    class="
                      px-6
                      py-3
                      text-xs
                      font-medium
                      leading-4
                      tracking-wider
                      text-left text-gray-500
                      uppercase
                      border-b border-gray-200
                      bg-gray-50
                    "
                  >
                    home planet name
                  </th>
                </tr>
              </thead>

              <tbody class="bg-white">
                <tr>
                  <td
                    class="
                      px-6
                      py-4
                      whitespace-no-wrap
                      border-b border-gray-200
                    "
                  >
                    <div class="flex items-center">
                      <div class="text-sm font-medium leading-5 text-gray-900">
                        Name
                      </div>
                    </div>
                  </td>

                  <td
                    class="
                      px-6
                      py-4
                      whitespace-no-wrap
                      border-b border-gray-200
                    "
                  >
                    <div class="text-sm leading-5 text-gray-500">height</div>
                  </td>
                  <td
                    class="
                      px-6
                      py-4
                      whitespace-no-wrap
                      border-b border-gray-200
                    "
                  >
                    <div class="text-sm leading-5 text-gray-500">mass</div>
                  </td>
                  <td
                    class="
                      px-6
                      py-4
                      whitespace-no-wrap
                      border-b border-gray-200
                    "
                  >
                    <div class="text-sm leading-5 text-gray-500">
                      birth year
                    </div>
                  </td>
                  <td
                    class="
                      px-6
                      py-4
                      whitespace-no-wrap
                      border-b border-gray-200
                    "
                  >
                    <div class="text-sm leading-5 text-gray-500">gender</div>
                  </td>
                  <td
                    class="
                      px-6
                      py-4
                      whitespace-no-wrap
                      border-b border-gray-200
                    "
                  >
                    <div class="text-sm leading-5 text-gray-500">
                      count films
                    </div>
                  </td>
                  <td
                    class="
                      px-6
                      py-4
                      whitespace-no-wrap
                      border-b border-gray-200
                    "
                  >
                    <div class="text-sm leading-5 text-gray-500">
                      home planet name
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
